{% extends 'base.html'%}

{% block content%}
<div class="container-fluid">

  <div class="row">
    <div class="col-sm-3">
     <h3>{{ blog.heading}}</h3>
     <h5>By - {{blog.author}}</h5>
     <img src="https://source.unsplash.com/random/300x200" alt=" ">
    </div>

    <div class="col-sm-9">
      {{format_blog|safe}}
      <hr>
      <p><strong>Comments by our readers</strong></p>
    </div>
    
    {% for comment in comments %}
    <li>
      <div class="row">
            <div class="col-xs-10 col-sm-10 col-lg-10 col-md-10">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title"> Comment ID: {{ comment.id }}</h5>
                  <p class="card-text lead"><i>{{ comment.details}}</i></p>
                  <hr />
                  <footer class="blockquote-footer"> - <cite> posted on - {{ comment.posted }} </cite></footer>
                  
                </div>
              </div>
            </div>
    </li>
    
{% endfor %}
<button> </button>
        </ul>
  </div>
</div>
{%endblock%}
